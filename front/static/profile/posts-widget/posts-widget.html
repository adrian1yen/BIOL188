<h4>Posts</h4>
<div class="posts-widget-container profile-widget-container" width="400px">
    <table class="table" style="table-layout: fixed;" ng-show="posts.length > 0">
        <thead>
        <th width="20%">Post Title</th>
        <th width="20%">Author</th>
        <th width="60%">Content</th>
        </thead>
        <tbody>
        <tr ng-click="goToPost(post.classroom.id, post.id)" ng-repeat="post in posts|limitTo:postsLimit">
            <td class="truncate">
                {{post.title}}
            </td>
            <td class="truncate">
                {{post.author.username}}
            </td>
            <td class="truncate">
                {{post.content}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a ng-click="toggleShow()" ng-show="!showingAll && posts.length > 5">Show All</a>
        <a ng-click="toggleShow()" ng-show="showingAll && posts.length > 5">Hide</a>
    </div>
    <div class="text-center" ng-show="posts.length === 0">No posts</div>
</div>

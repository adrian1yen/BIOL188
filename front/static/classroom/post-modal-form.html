<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create a post</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="alert alert-danger" ng-show="error">
            {{ error }}
        </div>
        <div class="form-group">
            <label for="post-title">Title:</label>
            <input class="form-control" type="text" id="post-title" ng-model="title" required/>
            <label for="content">Content:</label>
            <textarea class="form-control" rows="5" id="content" ng-model="content"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-light-blue" ng-click="createPost(title, content)">Post</button>
    <button class="btn btn-yellow" type="button" ng-click="cancelPostForm()">Cancel</button>
</div>

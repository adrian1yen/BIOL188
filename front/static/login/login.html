<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="login(username, password)">
            <div class="alert alert-danger" ng-show="error">
                {{ error }}
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" ng-model="username" required>
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-light-blue">Login</button>
            <button type="button" class="btn btn-yellow" ui-sref="base.register">Register</button>
        </form>
    </div>
</div>
